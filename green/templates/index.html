<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask App - Blue-Green Deployment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      {% if version == 'blue' %}
      background: linear-gradient(135deg, #2193b0, #6dd5ed); /* blue */
      {% elif version == 'green' %}
      background: linear-gradient(135deg, #56ab2f, #a8e063); /* green */
      {% else %}
      background: #333;
      {% endif %}
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }

    .version {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="card text-center">
    <h1>ðŸš€ Welcome to Flask App!</h1>
    <p class="version">Version: {{ version }}</p>
    <p class="mt-3">You're viewing the <strong>{{ version }}</strong> environment of a Blue-Green deployment.</p>
  </div>
</body>
</html>
