name: CI/CD Pipeline with Blue-Green Deployment

on:
  push:
    branches:
      - main

env:
  BLUE_PORT: 5001
  GREEN_PORT: 5002

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üê≥ Build and Push Docker Image for Blue
        uses: docker/build-push-action@v5
        with:
          context: ./blue
          file: ./blue/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/flask-blue:latest

      - name: üê≥ Build and Push Docker Image for Green
        uses: docker/build-push-action@v5
        with:
          context: ./green
          file: ./green/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/flask-green:latest

      - name: ‚öôÔ∏è SSH & Deploy to EC2 (Blue-Green)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîç Detecting active port..."
            active_port=$(curl -s http://localhost | grep -oE '5001|5002' || echo "")

            if [ "$active_port" == "5001" ]; then
              next_color="green"
              next_port=${{ env.GREEN_PORT }}
              image_tag="flask-green"
            else
              next_color="blue"
              next_port=${{ env.BLUE_PORT }}
              image_tag="flask-blue"
            fi

            echo "üîÅ Switching to $next_color on port $next_port using image $image_tag"

            docker stop flask-$next_color || true
            docker rm flask-$next_color || true
            docker rmi ${{ secrets.DOCKERHUB_USER }}/$image_tag:latest || true
            docker pull ${{ secrets.DOCKERHUB_USER }}/$image_tag:latest

            docker run -d -p $next_port:5000 -p 8000:8000 \
              --name flask-$next_color \
              -e VERSION=$next_color \
              ${{ secrets.DOCKERHUB_USER }}/$image_tag:latest

            echo "‚öôÔ∏è Updating Nginx config to point to port $next_port"
            sudo sed -i "s/5001\|5002/$next_port/" /etc/nginx/sites-available/default
            sudo systemctl reload nginx

            echo "‚úÖ Deployment of $next_color complete"
